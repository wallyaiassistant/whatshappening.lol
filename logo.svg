<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Clipping circle -->
  <clipPath id="circle">
    <circle cx="256" cy="256" r="240"/>
  </clipPath>

  <!-- Jagged split path - used for both clipping and visible crack -->
  <defs>
    <path id="crack" d="M256 16 L268 60 L244 110 L270 160 L242 210 L264 260 L240 310 L266 360 L246 410 L262 460 L256 496"/>
    <!-- Left half clip: everything left of the crack -->
    <clipPath id="leftHalf">
      <path d="M0 0 L256 16 L268 60 L244 110 L270 160 L242 210 L264 260 L240 310 L266 360 L246 410 L262 460 L256 496 L0 512 Z"/>
    </clipPath>
    <!-- Right half clip: everything right of the crack -->
    <clipPath id="rightHalf">
      <path d="M512 0 L256 16 L268 60 L244 110 L270 160 L242 210 L264 260 L240 310 L266 360 L246 410 L262 460 L256 496 L512 512 Z"/>
    </clipPath>
  </defs>

  <g clip-path="url(#circle)">
    <!-- Left half - purple -->
    <rect x="0" y="0" width="512" height="512" fill="#6B2D8B" clip-path="url(#leftHalf)"/>
    <!-- Right half - gold -->
    <rect x="0" y="0" width="512" height="512" fill="#D4A017" clip-path="url(#rightHalf)"/>
    <!-- Jagged crack line -->
    <use href="#crack" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Circle border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1a1a1a" stroke-width="8"/>

  <!-- LEFT FACE - skeptical/suspicious -->
  <!-- Left eye - narrowed, side-eyeing -->
  <ellipse cx="175" cy="215" rx="30" ry="18" fill="#1a1a1a"/>
  <ellipse cx="182" cy="213" rx="9" ry="9" fill="#fff"/>
  <!-- Left eyebrow - high, arched (skeptical) -->
  <path d="M140 168 Q175 142 215 162" fill="none" stroke="#1a1a1a" stroke-width="11" stroke-linecap="round"/>

  <!-- RIGHT FACE - outraged/angry -->
  <!-- Right eye - wide open, furious -->
  <ellipse cx="340" cy="208" rx="32" ry="30" fill="#1a1a1a"/>
  <ellipse cx="335" cy="204" rx="12" ry="12" fill="#fff"/>
  <circle cx="335" cy="204" r="5" fill="#1a1a1a"/>
  <!-- Right eyebrow - furrowed down (angry) -->
  <path d="M305 182 Q340 168 370 190" fill="none" stroke="#1a1a1a" stroke-width="11" stroke-linecap="round"/>

  <!-- Nose - simple, slightly off-center -->
  <path d="M248 255 L238 292 L260 292" fill="none" stroke="#1a1a1a" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Mouth - big asymmetric smirk, left side up, right side down -->
  <path d="M155 340 Q195 310 240 335 Q260 342 280 335 Q320 370 365 330" fill="none" stroke="#1a1a1a" stroke-width="10" stroke-linecap="round"/>

  <!-- Tongue poking out - cheeky -->
  <ellipse cx="285" cy="352" rx="18" ry="12" fill="#E05555" stroke="#1a1a1a" stroke-width="4"/>
</svg>
